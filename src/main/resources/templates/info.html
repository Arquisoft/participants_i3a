<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Participants Information</title>  
  <!--<link rel="stylesheet" href="css/login_style.css">-->
</head>
<body>
  <div class="logout">
	 <button type="submit" class="btn_logout">Logout</button>
	</div>
  <div class="informacion">
	<h1>Personal data: </h1>
	<p>Firstname: <span th:text="${user.firstname}"></span></p>
	<p>Lastname: <span th:text="${user.lastname}"></span></p>
	<p>Age: <span th:text="${user.age}"></span></p>
	<p>ID: <span th:text="${user.id}"></span></p>
	<p>Email: <span th:text="${user.email}"></span></p>
	
	<h1>Account settings</h1>
	<a th:href="${'changePassword/' + user.id}">Change your password</a>
   </div>  
</body>
</html>
