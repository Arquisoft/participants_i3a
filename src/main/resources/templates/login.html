<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Participants Login</title>
    <!-- <link rel="stylesheet" href="css/login_style.css">-->
</head>

<body>
    <div class="login">
        <h1>Login</h1>
        <form action="#" th:action="@{/info}" th:object="${user}" method="post">
            <input type="text" name="u" th:field="*{login}" placeholder="Username" required="required" />
            <input type="password" name="p" th:field="*{password}" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
			<button type="reset" >Reset</button>
        </form>
    </div>
</body>

</html>
