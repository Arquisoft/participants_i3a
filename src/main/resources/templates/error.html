<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Error</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/error.css"/>
</head>

<body>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="text-center">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Ups:
          <small>something went wrong :(</small>
          </h3>
                </div>
                <div class="panel-body">
                    <h2>Go back to other sections of the site</h2>
                    <div class="navbar">
                        <div class="navbar-inner">
                            <ul class="nav">
                                <li><a th:href="@{/}"> Home </a>
                                </li>
                                <li><a th:href="@{/login}"> Login page </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <h2>Error information:</h2>
                    <div>Time of error: <span class="type" id="created" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">Date</span>
                    </div>
                    <h3 th:text="${errorMessage}">Fake content</h3>


                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
