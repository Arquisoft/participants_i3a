<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Change your password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login container">
        <div class=" row">
            <div class="col-md-offset-4 col-md-6">
                <div class="form-login">
                    <h1>Change your password!</h1>
                    <form action="#" th:action="@{/changePassword/} + ${id}" th:object="${user}" method="post">
                        <input type="password" class="form-control input-sm chat-input" th:field="*{password}" placeholder="Old password" required="required" />
                        <br />
                        <input type="password" class="form-control input-sm chat-input" th:field="*{newPassword}" placeholder="New password" required="required" />
                        <br />
                        <div class="wrapper">
                            <span class="group-btn">
			<button type="submit" class="btn btn-primary">Send</button>
	    <span></div></form>
    </div></div></div></div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
