<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Change your password</title>  
  <!--<link rel="stylesheet" href="css/login_style.css">-->
</head>
<body>
	<div class="login">
	    <form action="#" th:action="@{/changePassword/} + ${id}" th:object="${user}" method="post">
	        <input type="password" th:field="*{password}" placeholder="Old password" required="required" /><br />
	        <input type="password" th:field="*{newPassword}" placeholder="New password" required="required" /><br />	
	        <button type="submit">Send</button>
	    </form>
    </div>
</body>
</html>
